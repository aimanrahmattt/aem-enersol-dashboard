<nav class="navbar bg-dark px-5" style="color: white;">
  <a class="navbar-brand">Dashboard</a>
  <span class="signout-cursor" (click)="onSignOutClicked()"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign
    Out</span>
</nav>

<div class="container pb-4">
  <div class="row mt-5">
    <div class="col">
      <h3>Overview</h3>

      <div class="row mt-3">
        <div class="col-xl-6">
          <div class="card">
            <div class="card-header">
              <h6>Doughnut Chart</h6>
            </div>
            <div class="card-body">
              <div id="donutChart" class="chart-container"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 mt-xl-0 mt-4">
          <div class="card">
            <div class="card-header">
              <h6>Bar Chart</h6>
            </div>
            <div class="card-body">
              <div id="barChart" class="chart-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <div class="col">
      <h3>User List</h3>
      <table id="example" class="table table-striped table-bordered mt-3 w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.username }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
