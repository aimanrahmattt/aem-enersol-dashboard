<div class="container h-100 my-auto">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="card m-auto" style="width: 30rem;">
        <div class="card-header text-center">
          <h6>Sign in to your dashboard</h6>
        </div>
        <div class="card-body">
          <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
            Wrong password or username.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="mt-3">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginClicked()">
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
                  required>
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password"
                  formControlName="password" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">SIGN IN</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
